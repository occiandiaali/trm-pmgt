<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

<div class="grid grid-cols-1 md:grid-cols-4 gap-10">
    <!-- <div *ngFor="let t of teams" id="team-div" class="content-center m-2">{{t}}</div> -->
    <div *ngFor="let team of teams$ | async" id="team-div" class="relative content-center m-2">
        <h1 class="font-semibold my-2">{{team.name}}</h1>
        <p class="text-sm">{{team.description}}</p>
        <div *ngIf="projects.length; else noProject" id="teamProjectsDiv">
            <h3>Team Projects</h3>
            <div id="projectsDiv">
                <div id="projectPlaceholderDiv">Project 1</div>
                <div id="projectPlaceholderDiv">Project 2</div>
            </div>
        </div>
        <ng-template #noProject>
            <div class="mt-14">
                <i class="fa-solid fa-plus" (click)="openDialog()" aria-hidden="true" id="fa-plus-icon"></i>
                <span class="text-lg text-slate-800">Create Project</span>
            </div>
        </ng-template>

        <div class="absolute bottom-6 left-0 grid grid-rows-1 grid-flow-col gap-0 pl-2 pr-16">
            <img src="https://images.pexels.com/photos/17516645/pexels-photo-17516645/free-photo-of-smiling-couple-hugging-on-sea-shore.jpeg?auto=compress&cs=tinysrgb&w=400&lazy=load"
                alt="image" class="w-6 h-6 rounded-full">
            <img src="https://images.pexels.com/photos/1108099/pexels-photo-1108099.jpeg?auto=compress&cs=tinysrgb&w=400"
                alt="image" class="w-6 h-6 rounded-full">
            <img src="https://images.pexels.com/photos/19317145/pexels-photo-19317145/free-photo-of-portrait-of-woman-in-black-and-white.jpeg?auto=compress&cs=tinysrgb&w=400&lazy=load"
                alt="image" class="w-6 h-6 rounded-full">
            <img src="https://images.pexels.com/photos/1805164/pexels-photo-1805164.jpeg?auto=compress&cs=tinysrgb&w=400"
                alt="image" class="w-6 h-6 rounded-full">
            <img src="https://images.pexels.com/photos/754430/pexels-photo-754430.jpeg?auto=compress&cs=tinysrgb&w=400"
                alt="image" class="w-6 h-6 rounded-full">
            <img src="https://images.pexels.com/photos/1108099/pexels-photo-1108099.jpeg?auto=compress&cs=tinysrgb&w=400"
                alt="image" class="w-6 h-6 rounded-full">
        </div>
        <div class="absolute bottom-1 left-2">
            <p class="text-sm">{{today.toLocaleString()}}</p>
        </div>
        <div class="absolute bottom-3 right-2">
            <i class="fa fa-trash right-8" aria-hidden="true" (click)="deleteTeam(team._id || '')"
                id="fa-trash-icon"></i>
        </div>
    </div>
    <!-- <div id="create-div" class="content-center">
        <h1 class="text-5xl text-center">+</h1>
    </div> -->
    <div id="create-div"
        class="text-xl bg-purple-200 text-red-900 w-14 h-16 flex justify-center items-center rounded-full mb-6 mx-auto">
        <i class="fa-solid fa-plus" aria-hidden="true" routerLink="new" id="fa-plus-icon"></i>
        <span>Create new Team</span>
    </div>
</div>
